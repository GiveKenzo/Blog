{% extends 'base.html' %}


{% block content %}
<h1>Авторизация</h1>

<form method = "post">
    {% csrf_token %}
    <input type="hidden" name = "next" value = "{{next}}">
    <div class = "form-error">{{form.non_field_error}}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ form.title.id_for_label }}">{{f.label}}: </label>{{ f }}</p></p>
    <div class = "form-error">{{ f.errors }}</div>
    {% endfor %}
    <p><button type = "sumbit">Войти</button></p>

    <p><a href="{% url 'users:password_reset' %}">Забыли пароль?</a></p>
</form>

{% endblock content %}
